<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/public/images/popcorntime-logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PopcornTime</title>
</head>

<body class="bg-gray-700">
  <nav class="bg-gray-800 fixed w-full top-0 shadow-md z-10">
    <div class="mx-4 px-4 py-1">
      <div class="flex items-center justify-between gap-6 h-16">
        <nav class="">          
          <ul class="flex items-center gap-8 list-none">      
            <li>
              <a href="/" class="flex items-center gap-4 list-none mr-4">
            <img src="/public/images/popcorntime-logo.png" alt="" class="w-10 h-10">
            <h1 class="text-white text-2xl font-bold hidden sm:inline">PopcornTime</h1>
              </a>
            </li>
            <li>
              <a href="/movies" class="mt-[2px] text-white font-bold hover:text-gray-400 flex items-center gap-2">

              </a>
            </li>
            <li>
              <a href="/tv-shows" class="mt-[2px] text-white font-bold hover:text-gray-400 flex items-center gap-2">

              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </nav>
  <main>
    <section class="flex justify-center mt-24">
      <form class="flex items-center ">

        class="flex-grow text-white px-4 py-2 rounded-l-md border border-blue-500 focus:outline-none focus:bg-gray-700 h-10">
      <input id="search-btn" type="submit" value="Search"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none h-10 cursor-pointer">
      </form>
    </section>
    <section>
      <div id="app" class="m-6"></div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
