<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/public/images/popcorntime-logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PopcornTime</title>
</head>

<body class="bg-gray-700">
  <nav class="bg-gray-800 fixed w-full top-0 shadow-md">
    <div class="container px-4">
      <div class="flex items-center justify-between gap-6 h-16">
        <div class="flex items-center gap-4">
            <img src="/public/images/popcorntime-logo.png" alt="" class="w-10 h-10">
          <h1 class=" text-white text-2xl font-bold hidden sm:inline">PopcornTime</h1>
        </div>
        <form class="flex items-center">
          <input id="search-input" name="movie" type="text" placeholder="Enter any movie ..."
            class="w-40 text-white px-4 py-2 rounded-l-md border border-blue-500 focus:outline-none focus:bg-gray-700 h-10 sm:w-60">
          <input id="search-btn" type="submit" value="Search"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none h-10 cursor-pointer">
        </form>
      </div>
    </div>
  </nav>
  <main>
    <section>
      <div id="message" class="hidden"></div>
      <div id="movie-data" class="m-6"></div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
