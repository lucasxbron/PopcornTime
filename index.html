<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/images/popcorntime-logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PopcornTime</title>
</head>

<body class="bg-gray-700">
  <header class="bg-gray-800 fixed w-full top-0 shadow-md z-10">
    <nav class="mx-4 px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-6">
      <ul class="flex items-center gap-8 list-none w-full sm:w-auto justify-start">
        <li>
          <a href="/" class="flex items-center gap-2 sm:gap-4 list-none">
            <img src="/public/images/popcorntime-logo.png" alt="PopcornTime Logo" class="w-10 h-10">
            <h1 class="text-white text-xl font-bold hidden lg:inline">PopcornTime</h1>
          </a>
        </li>
        <div class="flex items-center gap-6 sm:gap-8 md:gap-6 mt-[2px]">
          <li>
            <a href="/movies" class="text-white font-bold hover:text-gray-400 flex items-center gap-2">
              <i class="fas fa-film sm:scale-[140%] md:scale-100"></i> <span class="sm:hidden md:inline">Movies</span>
            </a>
          </li>
          <li>
            <a href="/tv-shows" class="text-white font-bold hover:text-gray-400 flex items-center gap-2">
              <i class="fas fa-tv sm:scale-[120%] md:scale-100"></i> <span class=" sm:hidden md:inline">TV Shows</span>
            </a>
          </li>
        </div>
      </ul>
      <form class="flex items-center relative w-full sm:w-auto">
        <input id="search-input" name="media" type="text" placeholder="Enter Movie or TV Show"
          class="w-full sm:w-64 md:w-80 pr-10 text-white px-6 py-2 rounded-l-md border border-blue-500 focus:outline-none focus:bg-gray-700 h-10">
        <button type="button" id="clear-search"
          class="absolute right-20 text-gray-300 p-3 focus:outline-none cursor-pointer mt-[2px]">
          <i class="fas fa-times"></i>
        </button>
        <input id="search-btn" type="submit" value="Search"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none h-10 cursor-pointer">
      </form>
    </nav>
  </header>

  <main>
    <section>
      <div id="app" class="m-6 mt-34 px-4 py-6 sm:mt-20"></div>
    </section>
    <footer class="bg-gray-800 text-white py-4 mt-8 shadow-md">
      <div class="mx-6 px-4">
        <div class="flex justify-between items-center">
          <div class="text-sm">
            &copy; 2025 PopcornTime. All rights reserved.
          </div>
          <div class="flex space-x-4">
            <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
